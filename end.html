<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Must Love Dogs is a quiz for dog lovers of all ages to test their knowledge of dogs.">
    <meta name="keywords" content="quiz, game, dog, kids, adults, knowledge">
    <meta name="author" content="Sam Harms">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Fontawesome file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <!-- Internal CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Title-->
    <title>Must Love Dogs - Quiz Complete!</title>
    <!--Favicon-->
    <link rel="shortcut icon" type="image/jpg" href="assets/images/paw-print-favicon.png" />
</head>

<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <!--Display final score-->
            <h3 id="finalScore"></h3>
            <!-- Submit score form-->
            <form>
                <input type="text" name="username" id="username" placeholder="username" maxlength="10"/>
                <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>
                    Save Your Score!
                </button>
            </form>
            <!-- Links to go home or retry quiz-->
            <a class="btn" href="game.html">Try Again</a>
            <a class="btn" href="index.html">Go Home</a>
        </div>
    </div>
    <!-- JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="assets/js/endpage.js"></script>
</body>

</html>
