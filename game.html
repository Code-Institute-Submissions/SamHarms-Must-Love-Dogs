<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Must Love Dogs is a quiz for dog lovers of all ages to test their knowledge of dogs.">
    <meta name="keywords" content="quiz, game, dog, kids, adults, knowledge">
    <meta name="author" content="Sam Harms">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Fontawesome file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <title>Must Love Dogs - Quiz</title>
     <link rel="shortcut icon" type="image/jpg" href="assets/images/paw-print-favicon.png"/>
</head>

<body>
    <div class="container">
        <div id="guiz" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h2 class="hud-main-text" id="questionCounter"></h2>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h2 class="hud-main-text" id="score">
                        0
                    </h2>
                </div>
            </div>
                <h2 id="question">Example Question?</h2>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Option 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Option 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Option 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Option 4</p>
                </div>
                <a href="index.html" class="btn" >Go Back Home! <i class="fa fa-home"></i></a>
     
        </div>
    </div>

</body>

</html>
